<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <h1>Random Number Generator</h1>


        Min:
        <br>
        <br>

        <input type="number" name="" id="min1">
        <br>
        <br>

        Max:
        <br>
        <br>
        
        <input type="number" name="" id="max1">

        <br>
        <br>
        
        <button onclick="randomNumber()">Generate Random Generator</button>
        
        <br>
        <br>

        <p id="p1"></p>
    </div>

    <script>
        function randomNumber() {


            let min1 = parseInt(document.getElementById("min1").value);
            let max1 = parseInt(document.getElementById("max1").value);


            
            let randomNum =  Math.random() * (max1 - min1) + min1;
            // Math.floor(Math.random) * (max - min) + min;

            document.getElementById("p1").innerHTML = `Random Number: ${randomNum.toFixed()}`;

        }

    </script>
</body>

</html>
